<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criando Upload de Arquivos com Multer e NodeJS</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap-grid.min.css"
    />
  </head>
  <body>
    <div class="contain">
      <h1>Criando Upload com Multer e NodeJS</h1>

      <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="file">Selecione o Arquivo</label>
          <input type="file" name="file" id="file" class="form-control-file" />
        </div>
        <button class="btn btn-primary btn-large">Enviar</button>
      </form>
    </div>
  </body>
</html>
